#--References-------------------------------------------------------------------
# http://blog.hawkhost.com/2010/07/02/tmux-%E2%80%93-the-terminal-multiplexer-part-2/

setw -g utf8 on
set -g status-utf8 on

unbind C-b
set -g prefix C-a

# Allows us to send commands to a TMUX session inside another TMUX session
bind-key C-a send-prefix

# Reload Tmux Config
bind Z source-file ~/.tmux.conf \; run-shell "echo 'Configuration reloaded.'"

bind * copy-mode

#--Key-Bindings-----------------------------------------------------------------
# more intuitive split keys
bind | split-window -h
bind _ split-window -v

# move between panes using vi keys 'hjkl'
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
unbind l
bind l select-pane -R

# move between tmux sessions (tmux > 1.4)
bind P switch-client -p
bind N switch-client -n
bind L switch-client -l

# reassign ; from last-pane to last-window
unbind \;
bind \; last-window

# reassign ' from select-window to last-pane, and use ' for last-pane
unbind "'"
bind "'" last-pane

bind / command-prompt -p index "select-window -t ':%%'"

# ssh to host
bind c-s command-prompt -p "ssh to : " "split-window -h 'ssh %1'"
bind S command-prompt -p "ssh to : " "new-window -n %1 'ssh %1'"

# open a man page in new pane or window
bind m command-prompt -p "Page de man : " "split-window -h 'exec man %%'"
bind M command-prompt -p "Page de man : " "new-window -n 'man %1' 'exec man %1'"

# ping to host
bind c-g command-prompt -p "host :" "split-window -h 'ping %%'"
bind G command-prompt -p "host :" "new-window -n %1 'ping %1'"

# Tracepath to host
bind c-t command-prompt -p "tracepath to : " "split-window -h 'tracepath %%'"
bind T command-prompt -p "tracepath to : " "new-window -n %1 'tracepath %1'"

# open Root Term.
bind c-r split-window -v 'sudo -i'
bind R new-window -n 'ROOT' 'sudo -i'

# Htop
bind c-h split-window -v 'htop -u fifr'
bind H new-window -n 'htop' 'htop -u fifr'

# Jabber
bind c-j split-window -h 'mcabber'
bind J new-window -n 'mcabber' 'mcabber'

# Synchronize Panes
unbind a
bind a set -g synchronize-panes

unbind Tab
# bind Tab ...
unbind BTab
# bind BTab ...
unbind Enter
bind Enter paste-buffer

#--Status-Bar-------------------------------------------------------------------
# Default colors
set -g status-bg black
set -g status-fg white

## Left side of status bar
# Show session name and hostname in my choice of colors
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]:#H#[fg=green]]'

## Middle of status bar, window labels
# Inactive windows in status bar
set-window-option -g window-status-format '#[fg=cyan,dim]#I#[fg=blue]:#[default]#W#[fg=grey,dim]#F'
# Current or active window in status bar
set-window-option -g window-status-current-format '#[bg=blue,fg=cyan,bold]#I#[bg=blue,fg=cyan]:#[fg=white]#W#[fg=dim]#F'

## Right side of status bar
# show current window title, date and time in my choice of colors
set -g status-right '#[fg=green][#[fg=white]#T#[fg=green]][#[fg=blue]%Y-%m-%d #[fg=white]%H:%M#[default]#[fg=green]]'

# couleur de la bordure du volet actif (possibilite de definir bg, personnellement je n'aime pas, je vous laisse tester)
set-option -g pane-active-border-fg red
# couleur de la bordure des volets
set-option -g pane-border-fg green

#--Usability--------------------------------------------------------------------
set -g status-keys vi
set-window-option -g mode-keys vi
# keep tmux msgs around longer
set -g display-time 3000
set -g repeat-time 1000
# set -g set-titles off
# Set window notifications
set-window-option -g monitor-activity on
set -g visual-activity on
#setw -g automatic-rename off
set -g history-limit 4096

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
# setw -g aggressive-resize on

set -s escape-time 0
set -g base-index 1

#--Clock--------------------------------------------------------------------
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Terminal junks!
set -g default-terminal "screen-256color"
set -g terminal-overrides "*88col*:colors=88,*256col*:colors=256"

# Si activé problème de selection du Texte avec la souris lorsque plus de 1 pane
set -g mouse-select-pane off
set-window-option -g mode-mouse off

